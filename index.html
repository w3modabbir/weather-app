<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--============ Google Fonts Link Here ============ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!--============ Google Fonts Link End ============ -->
    <!--================ css all link here ============ -->
    <link rel="stylesheet" href="./css/style.css">

<body>

<!--============== weatherApp start Here ========================== -->
    <div class="weather_card">
        <div class="search_box">
            <input type="text" placeholder="Enter Your Location" spellcheck="false">
            <button><img src="./images/search.png" alt="img not found"></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="img not found"  class="weather_icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="datiles">
                <div class="col">
                   <div class="col_img">
                    <img src="./images/humidity.png" alt="img not found">
                   </div>
                    <div>
                        <p class="humidity">50%</p>
                        <span>humidity</span>
                    </div>
                </div>
                <div class="col">
                    <div class="col_img">
                    <img src="./images/wind.png" alt="img not found">
                    </div>
                    <div>
                        <p class="wind">15 km/h</p>
                        <span>Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--============== weatherApp End ================================= -->
    

<!--============== js all link here ====================== -->
